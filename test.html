<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Filling Div</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .image-container {
    width: 300px; /* Set the width of the container */
    height: 500px; /* Set the height of the container */
    overflow: hidden; /* Hide any part of the image that exceeds the container */
    border: 1px solid black;
  }

  .image-container img {
    width: 100%; /* Make the image fill the width of the container */
    height: 100%; /* Make the image fill the height of the container */
    object-fit: cover; /* Ensure the image covers the entire container without distortion */
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="./team/anna.png" alt="Your Image">
</div>

</body>
</html>
